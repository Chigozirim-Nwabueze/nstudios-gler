    <!-- Global container -->
    <div class="flex items-center justify-center min-h-screen bg-cyan-50">
      <div class="bg-white p-6 m-3 space-y-10 shadow-2xl rounded-3xl md:p-40">

        <div

          <!-- menu items -->

          <div
            class="logo flex items-center text-slate-200 font-thin justify-start"

            <p class="text-6xl">nstudios</p>
          </div>

          <div
            class="navItems flex flex-col justify-center items-center space-y-3 md:flex-row md:space-y-0 md:space-x-8 md:justify md:translate-y-3"
          >
            <div class="group">
              <a href="#">Vector</a>
              <div
                class="mx-2 mt-2 border-b-2 opacity-0 border-black group-hover:opacity-100 duration-500"
              ></div>
            </div>

            <div class="group">
              <a href="#">Illusterations</a>
              <div
                class="mx-2 mt-2 border-b-2 opacity-0 border-black group-hover:opacity-100 duration-500"
              ></div>
            </div>

            <div class="group">
              <a href="#">Images</a>
              <div
                class="mx-2 mt-2 border-b-2 opacity-0 border-black group-hover:opacity-100 duration-500"
              ></div>
            </div>

            <div class="group">
              <a href="#">Icons</a>
              <div
                class="mx-2 mt-2 border-b-2 opacity-0 border-black group-hover:opacity-100 duration-500"
              ></div>
            </div>
          </div>
        </div>

        <!-- search-container -->
        <div
          class="flex flex-col justify-between space-y-5 md:flex-row md:space-y-0"

          <!-- search bar -->
          <div class="flex justify-between border-b">
            <input
              type="text"
              class="ml-6 border-none md:w-80 placeholder:font-thin focus:outline-none"
              placeholder="Search"
            />
            <button>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-8 text-gray-300 duration-200 hover:scale-110"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <circle cx="10" cy="10" r="7" />
                <line x1="21" y1="21" x2="15" y2="15" />
              </svg>
            </button>
          </div>

          <!-- upload button -->
          <button
            class="py-3 px-14 text-lg font-normal bg-black text-white border border-black shadow-2xl rounded-md hover:bg-white hover:text-black duration-500"
          >
            Upload
          </button>

                <div class="font-normal">

                  <p class="text-xs likes"></p>

                    stroke-width="1.2"
                    stroke="#ffffff"
                    fill="none"
                    stroke-linecap="round"
